<!--suppress ALL -->
<div class="row">
  <div class="col-1"></div>
  <div class="col-7">
    <h2>List of persons</h2>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Father</th>
        <th>Mother</th>
      </tr>
      </thead>
      <tr *ngFor="let person of listPersons" >
          <!--[class.selected]="person === selectedPerson"-->
          <!--(click)="onSelect(person)"-->
      <!--&gt;-->
        <td>{{ person.id }}</td>
        <td>{{ person.firstname }}</td>
        <td>{{ person.lastname }}</td>
        <td>{{ person.birthday | date }}</td>
        <td>{{ person.gender }}</td>
        <td><span *ngIf="person.father">{{person.father.firstname}} {{person.father.lastname}}</span></td>
        <td><span *ngIf="person.mother">{{person.mother.firstname}} {{person.mother.lastname}}</span></td>
        <td>
          <div class="btn-group">
            <a routerLink="/person/{{person.id}}" class="btn btn-outline-dark btn-sm" role="button" title="Edit person">
              <i class="fa fa-pencil"></i>
            </a>
          </div>
          <div class="btn-group float-right">
            <button (click)="delete(person)" class="delete btn btn-outline-danger btn-sm" type="button" title="Delete person">
              <i class="fa fa-remove"></i>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-2">
    <!--<app-person-detail [person]="selectedPerson"></app-person-detail>-->
    <form>
      <div class="form-group">
        <label for="Firstname">Firstname</label>
        <input #personFirstname placeholder="Firstname" class="form-control" id="Firstname"/>
      </div>
      <div class="form-group">
        <label for="Lastname">Lastname</label>
        <input #personLastname placeholder="Lastname" class="form-control" id="Lastname"/>
      </div>
      <div class="form-group">
        <label for="Gender">Gender</label>
        <select #personGender placeholder="gender" class="form-control custom-select">
          <option *ngFor="let gender of ['MALE', 'FEMALE']" value="{{gender}}">{{gender}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Birthday">Birthday</label>
        <input #personBirthday class="form-control" id="Birthday" type="date"/>
      </div>


      <button class="btn btn-sm btn-primary" type="button"
          (click)="add(
            personFirstname.value,
            personLastname.value,
            personGender.value,
            personBirthday.value
            )"
        >
        Save
      </button>
    </form>
  </div>
</div>
