<div class="col-6" *ngIf="person">
  <p>
    {{person.firstname|titlecase}} {{person.lastname|uppercase}}
  </p>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Firstname:</span>
    </div>
    <input [(ngModel)]="person.firstname" placeholder="firstname"/>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Lastname:</span>
      <input [(ngModel)]="person.lastname" placeholder="lastname"/>
    </div>
  </div>
  <div class="btn-toolbar">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button class="btn btn-sm btn-secondary" type="button" (click)="goBack()">Go back</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button class="btn btn-sm btn-primary" type="button" (click)="save()">Save</button>
    </div>
  </div>
</div>
